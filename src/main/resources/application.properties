# =========== SERVER CONFIGURATION ===========
server.port=8080
server.servlet.context-path=/

# =========== SPRING BOOT CONFIGURATION ===========
# Enable Spring Boot features
spring.main.web-application-type=servlet
spring.main.banner-mode=off
spring.main.allow-circular-references=true

# =========== FILE UPLOAD CONFIGURATION ===========
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.location=  # Uses system temp directory

# =========== SPRING MVC CONFIGURATION ===========
# Important for REST controllers
spring.mvc.servlet.load-on-startup=1
spring.mvc.throw-exception-if-no-handler-found=true

# =========== LOGGING CONFIGURATION ===========
# See detailed logs to debug
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.backend.controller=DEBUG
logging.level.backend.rag=DEBUG
logging.level.org.springframework.jdbc=DEBUG  # Add for JDBC debugging

# Log file upload details
logging.level.org.apache.tomcat.util.http.fileupload=DEBUG
logging.level.org.springframework.web.multipart.support=DEBUG

# =========== POSTGRESQL DATABASE CONFIGURATION ===========
spring.datasource.url=jdbc:postgresql://localhost:5432/rag_database
spring.datasource.username=postgres
spring.datasource.password=YOUR_REAL_PASSWORD_HERE  # ? CHANGE THIS!
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Connection validation
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=5000

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

#openAI
rag.embedding.dimension=1536  

# =========== OPENAI CONFIGURATION ===========
openai.api.key=your-actual-openai-api-key-here  # Get from https://platform.openai.com/api-keys
openai.embedding.model=text-embedding-3-small
openai.chat.model=gpt-3.5-turbo
openai.api.timeout=30000  # 30 seconds timeout

# =========== APPLICATION SPECIFIC ===========
app.name=AP_STEVE_RAG
app.version=1.0

#Vector Store Configuration
vector.store.table-name=document_embeddings
vector.store.similarity-threshold=0.3  # 30% minimum similarity
vector.store.max-results=5