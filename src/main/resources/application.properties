# server config
server.port=8080
server.servlet.context-path=/

# file upload config
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# embedding config
rag.embedding.dimension=1536

# logging
logging.level.root=INFO
logging.level.backend=DEBUG
logging.level.frontend=DEBUG

OPENAI_API_KEY=${OPENAI_API_KEY}

# file persistence
vectorstore.persistence.enabled=true
vectorstore.persistence.file=./data/vectorstore.json

# document storage
document.storage.path=C:/rag-data/uploaded-documents
document.chunk.size=1000
document.chunk.overlap=200