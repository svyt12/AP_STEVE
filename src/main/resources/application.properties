# =========== SERVER CONFIGURATION ===========
server.port=8080
server.servlet.context-path=/

# =========== FILE UPLOAD CONFIGURATION ===========
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# =========== DATABASE CONFIGURATION ===========
spring.datasource.url=jdbc:postgresql://localhost:5432/rag_database
spring.datasource.username=postgres
spring.datasource.password=steve
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000

# Disable JPA (we're using JDBC directly)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# =========== EMBEDDING CONFIGURATION ===========
rag.embedding.dimension=1536

# =========== LOGGING ===========
logging.level.root=INFO
logging.level.backend=DEBUG
logging.level.frontend=DEBUG